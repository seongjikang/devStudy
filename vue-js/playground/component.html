<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header></app-header>
        <!--<app-content></app-content>-->
        <app-footer></app-footer>
    </div>
    <div id="app2">
        <!--app-header는 전역이라 뜨지만 app-footer는 지역이라 안뜰꺼임 (지금은 해줘서 뜰거임) ..-->
        <app-header></app-header>
        <app-footer></app-footer>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //Vue.component('컴포넌트 이름', 컴포넌트 내용);
        // 전역 컴포넌트임
        // 전역 컴포넌트는  먼가 라이브러리같이 외부에서 가져온거만 이렇게 등록을해주고
        // 왠만한건 지역 컴포넌트를 써야함
        Vue.component('app-header', {
            template: '<h1>Header</h1>'
        })

        // Vue.component('app-content', {
        //     template: '<div>content</div>'
        // })

        new Vue({
            el: '#app', // app 이라는 id를 가진 태그에다가 인스턴스를 붙이겠다
            // 여기 s가 들어가는 이유는 원어민 입장에서 만들어서 여러개의 속성이들어가는 속성은 s가 붙음
            components: {
                // 지역 컴포넌트
                //'키': 밸류
                // '컴포넌트 이름' : 컴포넌트 내용
                'app-footer' : {
                    template: '<footer>footer</footer>'
                }
            }
        })

        //component와 instance 관계 이해를 위해 하나를 더만들어보자
        // 개발자 도구 보면 Root 두개 생긴거 볼 수 있음
        new Vue({
            el: '#app2',
            components: {
                'app-footer': {
                    template: '<footer>footer</footer>'
                }
            }
        })

    </script>

</body>
</html>
